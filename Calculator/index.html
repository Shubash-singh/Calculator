<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <h1>"Simple Interest Calculator"</h1>

            Amount <input type="number"  id="principal" placeholder="Enter amount">  <br/>
            <!--Rate(%) <input type="range"  id="rate" value="10.25" min="1" max="20" step="0.25">
            <span id="rate_val">10.25</span>%
            <br/> -->
            <form id="form1">
                <label for="Interest Rate">Interest Rate</label>
                <input onchange=updateValue(this) type="range" id="rate" min="1" max="20" step="0.25" default value="10.25">
                <span id="rate_val">10.25%</span>
            
            
            </form>
            No. of Years <input type="number"  id="years" placeholder="Enter years">  <br/>
            Interest : <span  input type="result" id="result"></span><br>
            <button onclick="compute()">Compute interest</button>
            <div class="copyright">
                <p style="color:darkblue;">This Calculator belongs to Shubash Kumar Singh</p>
            </div>
        </div>    
    </body>
</html>
